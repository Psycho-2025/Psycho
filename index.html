<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .message-sent {
      background-color: #3b82f6;
      color: white;
      border-radius: 18px 18px 0 18px;
      max-width: 70%;
      padding: 10px 15px;
      margin-left: auto;
      margin-bottom: 8px;
    }
    .message-received {
      background-color: #e5e7eb;
      border-radius: 18px 18px 18px 0;
      max-width: 70%;
      padding: 10px 15px;
      margin-right: auto;
      margin-bottom: 8px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    #messagesContainer {
      display: flex;
      flex-direction: column;
      padding: 16px;
      min-height: calc(100vh - 150px);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Auth View -->
  <div id="authView" class="fixed inset-0 bg-white flex items-center justify-center">
    <div class="max-w-md w-full p-6">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-blue-600">Group Chat</h1>
        </div>
        
        <div id="loginForm">
          <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
          
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Who are you?</label>
            <select id="userSelect" class="w-full p-2 border rounded">
              <option value="">Select your name</option>
              <option value="Abdullah">Abdullah</option>
              <option value="Noman">Noman</option>
              <option value="Prottoy">Prottoy</option>
              <option value="Raisul">Raisul</option>
              <option value="Yusha">Yusha</option>
            </select>
          </div>
          
          <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="loginPassword" class="w-full p-2 border rounded">
          </div>
          
          <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-4">
            Login
          </button>
          
          <p id="authError" class="text-red-500 mt-4 text-center"></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Chat View -->
  <div id="chatView" class="hidden max-w-4xl mx-auto h-screen flex flex-col bg-white">
    <!-- Header -->
    <div class="p-4 border-b border-gray-200 flex items-center justify-between">
      <div class="flex items-center">
        <img id="currentUserPic" src="https://via.placeholder.com/40" alt="Profile" class="profile-pic mr-3">
        <h2 class="text-xl font-semibold">Group Chat</h2>
      </div>
      <div class="text-sm text-gray-500">Online</div>
    </div>
    
    <!-- Messages -->
    <div id="messagesContainer" class="flex-1 overflow-y-auto">
      <div id="welcomeMessage" class="text-center text-gray-500 mt-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <p class="mt-4 text-lg">Welcome to the group chat!</p>
      </div>
    </div>
    
    <!-- Input -->
    <div class="p-4 border-t border-gray-200">
      <div class="flex items-center">
        <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 p-2 border rounded-l">
        <button id="sendBtn" class="bg-blue-600 text-white p-2 rounded-r hover:bg-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCP-_djBJABa62VaMNumNiTcHC78amyYlE",
      authDomain: "psycho-3bf6c.firebaseapp.com",
      databaseURL: "https://psycho-3bf6c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "psycho-3bf6c",
      storageBucket: "psycho-3bf6c.firebasestorage.app",
      messagingSenderId: "552882343666",
      appId: "1:552882343666:web:cc84f06b0880f77af5ca6b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // User Credentials
    const userPasswords = {
      "Abdullah": "pass1234",
      "Noman": "noman5678",
      "Prottoy": "prottoy90",
      "Raisul": "raisul12",
      "Yusha": "yusha3456"
    };

    // Global Variables
    let currentUser = "";

    // Authentication
    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('userSelect').value;
      const password = document.getElementById('loginPassword').value;
      const errorElement = document.getElementById('authError');
      
      if (!username) {
        errorElement.textContent = "Please select your name";
        return;
      }
      
      if (userPasswords[username] === password) {
        currentUser = username;
        document.getElementById('currentUserPic').src = `https://ui-avatars.com/api/?name=${username}&background=random`;
        document.getElementById('authView').classList.add('hidden');
        document.getElementById('chatView').classList.remove('hidden');
        loadMessages();
      } else {
        errorElement.textContent = "Incorrect password";
      }
    });

    // Chat Functions
    function loadMessages() {
      database.ref('groupMessages').orderByChild('timestamp').on('value', snapshot => {
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = '';
        document.getElementById('welcomeMessage').style.display = 'none';
        
        const messages = snapshot.val();
        if (messages) {
          Object.entries(messages).forEach(([messageId, message]) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = message.sender === currentUser ? 'message-sent' : 'message-received';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'text-xs font-semibold block mb-1';
            senderSpan.textContent = message.sender;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = message.text;
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(textDiv);
            messagesContainer.appendChild(messageDiv);
          });
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      });
    }

    // Send Message
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const text = messageInput.value.trim();
      if (text && currentUser) {
        const message = {
          text: text,
          sender: currentUser,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        
        database.ref('groupMessages').push(message)
          .then(() => {
            messageInput.value = '';
          })
          .catch(console.error);
      }
    }
  </script>
</body>
</html>
